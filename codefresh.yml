# Build a service with environment variables
version: '1.0'

steps:
  init-variables:
    title: Init variables
    image: alpine
    commands:
      - cf_export BUILD_HARNESS_VERSION=feature-helm-chart-ops

  build-image:
    type: build
    description: Build catalogue db
    image-name: cloudposse/cf-plugin-helm
    dockerfile: Dockerfile

  semver:
    title: Export semversion
    image: cloudposse/build-harness:${{BUILD_HARNESS_VERSION}}
    working_directory: ${{build-image}}
    commands:
      - make git:show
      - make semver:show
      - make semver:export >> ${{CF_VOLUME_PATH}}/env_vars_to_export
    environment:
      - GIT_BRANCH=${{CF_BRANCH}}

  push-image-commit:
    type: push
    candidate: ${{build-image}}
    tags:
      - "${{SEMVERSION_COMMIT_SHORT}}"
      - "${{SEMVERSION_COMMIT}}"

  push-image-branch:
    type: push
    candidate: ${{build-image}}
    tags:
      - "${{SEMVERSION_BRANCH}}"
      - "${{SEMVERSION_BRANCH_COMMIT_SHORT}}"
      - "${{SEMVERSION_BRANCH_COMMIT}}"
    when:
      condition:
        all:
          executeForBranch: "'${{SEMVERSION_BRANCH}}' != ''"

  push-image-tag:
    type: push
    candidate: ${{build-image}}
    tag: "${{SEMVERSION_TAG}}"
    when:
      condition:
        all:
          executeForTag: "'${{SEMVERSION_TAG}}' != ''"

  push-image-latest:
    type: push
    candidate: ${{build-image}}
    tag: latest
    when:
      condition:
        all:
          executeForMasterBranch: "'${{CF_BRANCH}}' == 'master'"